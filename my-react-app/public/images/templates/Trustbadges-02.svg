<svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 500 350" width="500" height="350" role="img" aria-label="Veteran-Owned Business">
  <style>
    .cls-1 { fill: #646cff; } /* Primary Color */
    .cls-2 { fill: #535bf2; } /* Secondary Color */
    .cls-3 { fill: #535bf2; } /* Primary Hover */
    .cls-4 { fill: #4444e2; } /* Secondary Hover */
    .cls-5 { fill: #ffffff; } /* White for Text and Background */
