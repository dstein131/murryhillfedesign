  <circle class="cls-5" cx="250" cy="175" r="60" />

  <!-- Stars -->
  <polygon class="cls-1" points="250,110 260,140 290,140 265,155 275,185 250,165 225,185 235,155 210,140 240,140" />
  <polygon class="cls-1" points="250,220 260,250 290,250 265,265 275,295 250,275 225,295 235,265 210,250 240,250" />

  <!-- Text -->
  <text x="50%" y="52%" class="cls-6" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">VETERAN</text>
  <text x="50%" y="62%" class="cls-6" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle">OWNED</text>
  <text x="50%" y="72%" class="cls-6" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle">BUSINESS</text>
</svg>
